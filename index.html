<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<body>
  <h1>❌ Let's Play ⭕</h1>
  <p>Player <span id="player">X</span> your turn</p>
  <table class="table">
    <tbody>
      <tr>

        <td class="box-1">
          <div class="box"></div>
        </td>
        <td class="box-2">
          <div class="box"></div>
        </td>
        <td class="box-3">
          <div class="box"></div>
        </td>
      </tr>
      <tr>
        <td class="box-4">
          <div class="box"></div>
        </td>
        <td class="box-5">
          <div class="box"></div>
        </td>
        <td class="box-6">
          <div class="box"></div>
        </td>
      </tr>
      <tr>
        <td class="box-7">
          <div class="box"></div>
        </td>
        <td class="box-8">
          <div class="box"></div>
        </td>
        <td class="box-9">
          <div class="box"></div>
        </td>
      </tr>
    </tbody>
  </table>
  <h2 id="message">Player <span id="winner"></span> Wins</h2>
  <button id="reset">RESET</button>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
